<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>

    <section>
        <form id="survey-form">
            <div class="container">
                <div class="cell">
                    <label for="name" id="name-label"><p>Name </p>                       
                    </label>
                    <input type="text" id="name" placeholder="Enter your Name" required>
                </div>
                <div class="cell">
                    <label for="email" id="email-label"><p>Email</p>                      
                    </label>
                    <input type="email" id="email" placeholder="Enter your Email" required>
                </div>
                <div class="cell">
                    <label for="number" id="number-label"><p>Age(optional)</p>                                     
                    </label>
                    <input type="number" id="number" placeholder="Enter your Age" min="10" max="100">
                </div>
                <div class="cell">
                    <label><p>Which option best describes your current role?</p>
                    </label>
                    <select name="" id="dropdown">
                        <option selected disabled>Select an Option</option>
                        <option>Option_1</option>
                        <option>Option_2</option>
                    </select>
                </div>
                <div class="radio_con">
                    <label><p>Would you recommend freeCodeCamp to a friend?</p></label>
                    <div class="radio">
                        <label>
                                <input name="name" value="1" type="radio">Definitely</label>
                        <label>
                                <input name="name" value="2" type="radio">Maybe</label>
                        <label><input name="name" value="3" type="radio">Not sure</label>
                    </div>
                </div>

                <div class="cell">
                    <label><p>What is your favorite feature of freeCodeCamp?</p>
                    </label>
                    <select name="" id="dropdown">
                        <option selected disabled>Select an Option</option>
                        <option>Option_1</option>
                        <option>Option_2</option>
                    </select>
                </div>


                <div class="radio_con">
                    <label><p>What is your favorite feature of freeCodeCamp?</p></label>
                    <div class="radio">
                        <label><input value="1" type="checkbox">Definitely</label>
                        <label><input value="2" type="checkbox">Maybe</label>
                        <label><input value="3" type="checkbox">Not sure</label>
                        <label><input value="1" type="checkbox">Definitely</label>
                        <label><input value="2" type="checkbox">Maybe</label>
                        <label><input value="3" type="checkbox">Not sure</label>
                        <label><input value="1" type="checkbox">Definitely</label>
                        <label><input value="2" type="checkbox">Maybe</label>
                        <label><input value="3" type="checkbox">Not sure</label>
                    </div>
                </div>

                <div class="cell">
                    <label><p>What is your favorite feature of freeCodeCamp?</p>
                    </label>
                    <textarea name="" id="" cols="50" rows="5"></textarea>
                </div>

                <input type="submit" value="submit" id="submit">

            </div>
            </div>
        </form>
    </section>
</body>

</html>
